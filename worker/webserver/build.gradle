 */

plugins {
    id 'application'
}

repositories {
  mavenCentral()
}

dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.472')
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-java-sdk-ec2'
    implementation 'com.amazonaws:aws-java-sdk-cloudwatch'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb'
    implementation 'com.amazonaws:aws-java-sdk-iam'
    implementation 'com.amazonaws:aws-java-sdk-sts'
    implementation project(':compression')
    implementation project(':foxes-rabbits')
    implementation project(':insect-war')
    implementation project(':javassist')
}

application {
  mainClassName = 'pt.ulisboa.tecnico.cnv.webserver.WebServer'
}

jar {
   manifest {
     attributes 'Manifest-Version': 1.0
     attributes 'Main-Class': application.mainClass
     attributes 'Premain-Class': 'pt.ulisboa.tecnico.cnv.javassist.JavassistAgent'
     attributes 'Agent-Class': 'pt.ulisboa.tecnico.cnv.javassist.JavassistAgent'
     attributes 'Can-Redefine-Classes': true
     attributes 'Can-Retransform-Classes': true
   }
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE

  from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

apply plugin: 'java'
